<div class="card">
    <div class="card-body">
        <h5 class="card-title">Norma</h5>
        <div class="row">
            <div class="col-md">
                <div class="form-group">
                    {{(selectedItem)?.norma_nome}}
                </div>
                <div class="form-group">
                    {{selectedItem?.norma_descricao}}
                </div>
                <button class="btn btn-secondary" (click)="close()">Voltar</button>
            </div>
        </div>
    </div>
</div>
